<h3>Schemas</h3>

<div ng-show="ctrl.data" class="schemas-table">
    <table ng-show="ctrl.data" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>URL</th>
                <th>Remove</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="schema in ctrl.data.results" id="tr{{schema.id}}">
                <td>{{schema.id}}</td>
                <td>{{schema.description}}</td>
                <td><a href="{{schema.url}}">View</a></td>
                <td>
                    <button ng-show="schema.openid != null" 
                        type="submit"
                        class="btn btn-primary btn-danger"
                        ng-click="ctrl.deleteSchema({schema_id: schema.id})"
                        confirm="Are you sure you want to delete this schema?"><bold>X</bold></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<hr/>

<div ng-show="auth.isAuthenticated">
    <h4>Add new schema</h4>
    <div class="row">
        <div class="col-md-3">
            <label for="cpid">Description</label>
            <p class="input-group">
                <input type="text" class="form-control"
                    ng-model="ctrl.description" />
            </p>
        </div>
        <div class="col-md-6">
            <label for="cpid">Schema URL</label>
            <p class="input-group">
                <input type="text" class="form-control" size="80"
                    ng-model="ctrl.url" />
            </p>
        </div>
        <div class="col-md-3"style="margin-top:24px;">
            <button type="submit" class="btn btn-primary" ng-click="ctrl.addSchema()">Add Schema</button>
        </div>
    </div>
</div>

<div cg-busy="{promise:ctrl.schemasRequest,message:'Loading'}"></div>

<div ng-show="ctrl.showError" class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{ctrl.error}}
</div>
